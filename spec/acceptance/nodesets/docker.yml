HOSTS:
  el7-auditd-inspec:
    roles:
      - primary
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:7
    docker_cmd: '/usr/sbin/init'
    docker_preserve_image: true
    docker_image_commands:
      # Puppet Deps
      - 'yum install -y ntpdate rubygems rsync openssl'
      - 'usermod --password $(echo root | openssl passwd -1 -stdin) root'
    yum_repos:
      chef-current:
        baseurl: 'https://packages.chef.io/repos/yum/current/el/7/$basearch'
        gpgkeys:
          - https://packages.chef.io/chef.asc

    ssh:
      password: root
      auth_methods:
        - password

CONFIG:
  # Pinning the puppet agent version to 7.12 because 7.13.1 introduced a breaking change
  # to searching for hieradata
  puppet_agent_version: <%= ENV['PUPPET_VERSION'] || '7.12.*' %>
  log_level: verbose
  type:      aio
